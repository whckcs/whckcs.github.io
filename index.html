h1><p>我已经记不起来当初为什么要突发奇想建一个博客的，然后在折腾了不少时间后，我的域名到期，博客文件也随着电脑的更换而灰飞烟灭，剩余在github里的文件我已经无力去维护。</p></object></div><span class="read-more">READ MORE +</span></a><a class="recent-post" href="/2022/10/06/li-yong-hexo-zi-jian-bo-ke-zhi-nan/"><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E6%95%99%E7%A8%8B/">教程</a></object><object><a href="/tags/%E5%8D%9A%E5%AE%A2/">博客</a></object></span><time datetime="2022-10-06T03:12:30.000Z">2022-10-06</time></div><h1 class="recent-title">利用hexo自建博客指南</h1><div class="recent-excerpt"><hr><object><h1 id="Hexo"><a href="#Hexo" class="headerlink" title="Hexo"></a>Hexo</h1><h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><blockquote>
<p>博客是一种记录生活和分享知识的个人网站，现在主流的博客框架主要有以下几个:</p>
</blockquote>
<ul>
<li>Hexo:Hexo是部署在Github、Gitee等代码管托网站上的静态网页，因为不需要服务器等额外费用，搭建成本极小，服务器非常稳定，但比起其他几个动态博客，搭建部署和文章发布比较复杂，自定义程度有限，需要一定的前端基础，且访问速度较慢。</li>
<li>Hugo:   与hexo相比搭建比较简单，Markdown渲染非常快，但社区相对较小。</li>
<li>Tyoecho：轻量级的博客框架，用的人比较多，对服务器要求比较小，不用配置本地文件，搭建和部署比较简单。但更新较慢，扩展性有限，适合不喜欢花里胡哨功能的用户。</li>
<li>Halo：用Java搭建的框架，利用Docker部署博客非常方便，社区比较活跃，但对服务器要求比较高。</li>
<li>Wordpress：用户最多的框架，博客只是其领域之一，全球有超过34.7%的网站（包括白宫官网）使用该框架搭建，优劣都非常明显：有着大量的用户社区，问题容易得到解决，有庞大的插件库，功能拓展性非常强，搭建和部署简单，但同时也非常臃肿，需要用户有一定的前后端基础和优化能力（搭建简单维护难），比较占用服务器资源，成本较高，适合商业用户和喜欢折腾的个人用户。</li></ul></object></div><span class="read-more">READ MORE +</span></a></div><div id="paginator"><span class="page-number current">1</span></div></article><aside><div id="aside-top"><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="https://whck.cc">whck</a></h1><div id="description"></div></div><div id="aside-block"><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">3</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">4</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">0</span></div></section></div></div><footer><text>published with <a target="_blank" rel="noopener" href="http://hexo.io">Hexo</a></text><text> Theme <a target="_blank" rel="noopener" href="https://github.com/Yue-plus/hexo-theme-arknights">Arknight</a></text><wbr><text>by <a target="_blank" rel="noopener" href="https://github.com/Yue-plus">Yue_plus</a></text></footer></aside></main><canvas id="canvas-dust"></canvas><div id="cursor-container"><div id="cursor-outer"></div><div id="cursor-effect"></div></div><script src="/js/search.js"></script><script class="pjax-js">reset=_=>{code.findCode();mermaid.init(undefined, ('.mermaid'));}</script><script src="//unpkg.com/@highlightjs/cdn-assets@11.4.0/highlight.min.js"></script><script src="/js/arknights.js"></script><script>window.addEventListener("load",()=>{reset()})</script></body></html>
